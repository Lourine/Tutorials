<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tutorial.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="tutorial.description"
            name="description"
          />
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              class="form-control"
              id="author"
              required
              [(ngModel)]="tutorial.author"
              name="author"
            />
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <input
              type="text"
              class="form-control"
              id="content"
              required
              [(ngModel)]="tutorial.content"
              name="content"
            />
           
          </div>
          <div class="form-group">
            <label for="content">Created</label>
            <input
              type="text"
              class="form-control"
              id="created"
              required
              [(ngModel)]="tutorial.created"
              name="created"
            />
          </div>
  
        <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
      </div>
    </div>
  </div>
