<div style="width: 400px; margin: auto;">
    <div *ngIf="currentTutorial" class="edit-form">
      <h4>Tutorial</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentTutorial.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentTutorial.description"
            name="description"
          />
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              class="form-control"
              id="author"
              [(ngModel)]="currentTutorial.author"
              name="author"
            />
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <input
              type="text"
              class="form-control"
              id="content"
              [(ngModel)]="currentTutorial.content"
              name="content"
            />
          </div>
            
          <div class="form-group">
            <label for="content">Created</label>
            <input
              type="text"
              class="form-control"
              id="created"
              [(ngModel)]="currentTutorial.created"
              name="created"
            />
          </div>
          <div class="form-group">
            <label for="content">Updated</label>
            <input
              type="text"
              class="form-control"
              id="updated"
              [(ngModel)]="currentTutorial.Updated"
              name="Updated"
            />
          </div>
  
        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentTutorial.published ? "Published" : "Pending" }}
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentTutorial.published"
        (click)="updatePublished(false)"
      >
        UnPublish
      </button>
      <button
        *ngIf="!currentTutorial.published"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      >
        Publish
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateTutorial()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentTutorial">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </div>
